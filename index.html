<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handler</title>
</head>
<body>
    <button>click-me</button>
    <button id="second-btn">click-me</button>
    <button id="last-btn">click-me</button>

    <script>
        //pro way

        // document.getElementById("second-btn").addEventListener('click', function(){
        //     console.log('someone clicked me');
        // })

        function eventHand(){
            document.body.style.backgroundColor = 'tomato';
        };
        const secondButton = document.getElementById("second-btn");
        secondButton.onclick = eventHand;

        function eventWhite(){
            document.body.style.backgroundColor = 'orange';
        }
        const lastButton = document.getElementById('last-btn');
        lastButton.addEventListener('click', eventWhite);
 
    </script>
</body>
</html>
